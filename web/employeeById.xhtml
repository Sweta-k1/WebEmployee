<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Employee by ID</title>
    </h:head>
    <h:body>

        <p:dataTable value="#{employeeController.employee}" var ="e">
            <p:column headerText="ID"> #{e.id}</p:column>
            <p:column headerText="NAME"> #{e.name}</p:column>
            <p:column headerText="SALARY"> #{e.salary}</p:column>
            <p:column headerText="GENDER"> #{e.gender}</p:column>
            <p:column headerText="TITLE"> #{e.title}</p:column>

        </p:dataTable>
    </h:body>
</html>
